<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2: jQuery + AJAX request + DOM manipulation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Activity 2: jQuery + AJAX request + DOM manipulation</h1>
    <p>Con jQuery, carga los datos desde el archivo "empleados.json" y crea una tabla que muestre los datos:</p>
    <div id="table-container"></div>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'empleados.json', 
                dataType: 'json',
                success: function(data) {
                    var tableHtml = '<table>';
                    tableHtml += '<thead><tr><th>ID</th><th>Name</th><th>Department</th></tr></thead>';
                    tableHtml += '<tbody>';
                    $.each(data, function(index, employees) {
                        tableHtml += '<tr>';
                        tableHtml += '<td>' + employees.id + '</td>';
                        tableHtml += '<td>' + employees.name + '</td>';
                        tableHtml += '<td>' + employees.department + '</td>';
                        tableHtml += '</tr>';
                    });

                    tableHtml += '</tbody></table>';
                    $('#table-container').html(tableHtml);
                },
                error: function() {
                    console.error('Error al cargar el JSON.');
                }
            });
        });
    </script>
</body>
</html>
