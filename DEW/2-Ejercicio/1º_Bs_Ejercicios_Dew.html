<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="https://www3.gobiernodecanarias.org/educacion/cau_ce/cookies/cookieconsent.min.css"/><script  type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/cookies/cookieconsent.min.js"></script><script type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/cookies/cauce_cookie.js"></script><script type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/piwik-base.js"></script><script type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/piwik-eforma.js"></script></head>
  <body>
    <h1>Activity 1: DOM manipulation</h1>
    <p>On this activity we will show the data in the variable employees in this html as a table, build all the elements with js functions</p>
    <div id="table-container"></div>
    <script>
     var employees = [{"id":1,"name":"MIRIAM CASTIÑEIRA BREA","department":"IT"},
     {"id":2,"name":"GONZALO MULET FIGUERAS","department":"IT"},
     {"id":3,"name":"FRANCISCO JOSE GRAÑA BARBERA","department":"IT"},
     {"id":4,"name":"IRENE POMBO JORDA","department":"HR"}]
     
    document.write("<table  class='table' id='tabla''>");
    document.write("<tr><th>ID</th><th>Name</th><th>Department</th></tr>");
    employees.forEach(function(employee){
        document.write("<tr>");
        document.write("<td>" + employee.id + "</td>");
        document.write("<td>" + employee.name + "</td>");
        document.write("<td>" + employee.department + "</td>");
        document.write("</tr>");
    });
    document.write("</table>");
    </script>
  </body>
</html>
