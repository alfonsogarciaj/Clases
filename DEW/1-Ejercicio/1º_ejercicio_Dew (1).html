<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <title>Activity 0: javascript start</title>
  <link rel="stylesheet" type="text/css" href="https://www3.gobiernodecanarias.org/educacion/cau_ce/cookies/cookieconsent.min.css"/><script  type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/cookies/cookieconsent.min.js"></script><script type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/cookies/cauce_cookie.js"></script><script type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/piwik-base.js"></script><script type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/piwik-eforma.js"></script></head>
  <body>
    <h1>Activity 0: javascript start</h1>
    <p>On this activity we will show the data in the variable employees as alerts</p>
    <table class="table" id="tabla"></table>
    <script>
     var employees = [{"id":1,"name":"MIRIAM CASTIÑEIRA BREA","department":"IT"},{"id":2,"name":"GONZALO MULET FIGUERAS","department":"IT"},{"id":3,"name":"FRANCISCO JOSE GRAÑA BARBERA","department":"IT"},{"id":4,"name":"IRENE POMBO JORDA","department":"HR"}]
     let crearTabla = function (employees){

     let stringTabla = "<tr><th>ID</th><th>Name</th><th>Department</th></tr>"
     for(let txt of employees){
      alert(`${txt.id} : ${txt.name}. ${txt.department}`)
      let fila = "<tr> <td>";
        fila += txt.id;
        fila += "</td>"

        fila += "<td>"
        fila += txt.name;
        fila += "</td>"

        fila += "<td>"
        fila += txt.department;
        fila += "</td>"

        fila += "</tr>"
        stringTabla += fila;
      }
      return stringTabla;
     };
     document.getElementById("tabla").innerHTML = crearTabla(employees);
    </script>
  </body>
</html>
