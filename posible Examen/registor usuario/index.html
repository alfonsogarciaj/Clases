<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Registro de Usuarios</h1>
  <form id="user-form">
    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" required>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" required>
    
    <button type="button" id="registrar-usuario">Registrar Usuario</button>
    <button type="button" id="borrar-datos">Borrar Datos</button>
    <button type="button" id="consultar-usuario">Consultar Usuario</button>
    <button type="button" id="consultar-ultimo-login">Consultar Ãšltimo Login</button>
  </form>

  <h2>Usuarios Registrados</h2>
  <table id="user-table">
    <thead>
      <tr>
        <th>Nickname</th>
        <th>Nombre</th>
        <th>DNI</th>
        <th>Edad</th>
        <th>Fecha de Alta</th>
      </tr>
    </thead>
    <tbody id="user-list"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
