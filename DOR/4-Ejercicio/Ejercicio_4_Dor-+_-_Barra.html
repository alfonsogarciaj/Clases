<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra Horizontal</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="barra-container">
        <div class="barra" id="miBarra"></div>
        <div class="porcentaje" id="porcentaje">0%</div>
    </div>
    <button id="aumentarButton" onclick="aumentarBarra()">+</button>
    <button id="disminuirButton" onclick="disminuirBarra()">-</button>
    <script>
        let longitudBarra = 0;
        const miBarra = document.getElementById('miBarra');
        const porcentajeElement = document.getElementById('porcentaje');

        function aumentarBarra() {
            if (longitudBarra < 100) {
                longitudBarra += 10;
                actualizarBarra();
            }
        }

        function disminuirBarra() {
            if (longitudBarra > 0) {
                longitudBarra -= 10;
                actualizarBarra();
            }
        }

        function actualizarBarra() {
            porcentajeElement.textContent = longitudBarra + '%';
            miBarra.style.width = longitudBarra + '%';
            if (longitudBarra < 50) {
                miBarra.style.backgroundColor = "grey";
            } else {
                miBarra.style.backgroundColor = 'red';
            }
        }
    </script>
</body>
</html>
