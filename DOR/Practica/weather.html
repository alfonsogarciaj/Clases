<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="images/lupa.png" width="90px" /></button>
      </div>
      <div class="weather">
        <img src="images/sol.png" class="weather-icon" />
        <h1 class="temp">20c</h1>
        <h2 class="city">Las Palmas de Gran Canaria</h2>
        <div class="details">
          <div class="col-viento">
            <img src="images/humedad.png" width="50px" />
          </div>
          <p class="humidity">50%</p>
          <p>Humedad</p>
          <div class="col-viento">
            <img src="images/velovient.png" width="50px" />
          </div>
          <p class="wind">120 km/h</p>
          <p>Velocidad del viento</p>
        </div>
      </div>
    </div>
    <script>
      const apikey = "2335a10b7586b3e3a0fd07bf6259ac5a";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      async function checkweather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apikey}`);
        var data = await response.json();
        console.log(data);
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "c";
        document.querySelector(".humidity").innerHTML = data.main.humidity;
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/H";

        const pathimages = "images/";
        const weatherIcon = document.querySelector(".weather-icon");

        if (data.weather[0].main == "Clouds") {
          weatherIcon.src = "images/nubes.png";
        }
        if (data.weather[0].main == "Clear") {
          weatherIcon.src = "images/sol.png";
        }
        if (data.weather[0].main == "Rain") {
          weatherIcon.src = "images/lluvia.png";
        }
        if (data.weather[0].main == "Drizzle") {
          weatherIcon.src = "images/llovizna.png";
        }
      }
      searchBtn.addEventListener("click", () => {
        if (!searchBox.value) {
          return alert("Introduzca una ciudad");
        } else {
          checkweather(searchBox.value);
        }
      });
    </script>
  </body>
</html>
