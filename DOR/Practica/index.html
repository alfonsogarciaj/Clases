<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" />
            <button><img src="images/lupa.png" width="90px" /></button>
        </div>
        <div class="weather">
            <img src="images/sol.png" class="weather-icon" />
            <h1 class="temp"></h1>
            <h2 class="city">Tu App del tiempo</h2>
            <div class="details">
                <div class="col-viento">
                    <img src="images/humedad.png" width="50px" />
                </div>
                <p class="humidity"></p>
                <p>Humedad</p>
                <div class="col-viento">
                    <img src="images/velovient.png" width="50px" />
                </div>
                <p class="wind"></p>
                <p>Velocidad del viento</p>
            </div>
        </div>
        <div class="cuatroDias">
            <div class="dia1">
                <img class="weather-icon1" />
                <br>
                <span class="temp1"></span>
            </div>
            <div class="dia2">
                <img class="weather-icon2" />
                <br>
                <span class="temp2"></span>
            </div>
            <div class="dia3">
                <img class="weather-icon3" />
                <br>
                <span class="temp3"></span>
            </div>
            <div class="dia4">
                <img class="weather-icon4" />
                <br>
                <span class="temp4"></span>
            </div>
        </div>
    </div>
    <script>
        const apikey = "2335a10b7586b3e3a0fd07bf6259ac5a";
        const apiUrl = "https://api.openweathermap.org/data/2.5/forecast?units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        async function checkweather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apikey}`);
            const data = await response.json();
            console.log(data);

            document.querySelector(".city").innerHTML = data.city.name;
            document.querySelector(".temp").innerHTML = Math.round(data.list[0].main.temp) + "°";
            document.querySelector(".humidity").innerHTML = data.list[0].main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.list[0].wind.speed + "km/H";

            const pathimages = "images/";
            const weatherIcon = document.querySelector(".weather-icon");

            if (data.list[0].weather[0].main == "Clouds") {
                weatherIcon.src = pathimages + "nubes.png";
            }
            if (data.list[0].weather[0].main == "Clear") {
                weatherIcon.src = pathimages + "sol.png";
            }
            if (data.list[0].weather[0].main == "Rain") {
                weatherIcon.src = pathimages + "lluvia.png";
            }
            if (data.list[0].weather[0].main == "Drizzle") {
                weatherIcon.src = pathimages + "llovizna.png";
            }

            for (let i = 1; i <= 4; i++) {
                const forecast = data.list[i * 8]; 
                const date = new Date(forecast.dt * 1000);
                const day = date.toLocaleDateString("en-US", { weekday: "long" });
                const tempElement = document.querySelector(`.temp${i}`);
                const weatherIconElement = document.querySelector(`.weather-icon${i}`);
                tempElement.innerHTML = Math.round(forecast.main.temp) + "°";
                weatherIconElement.src = getWeatherIcon(forecast.weather[0].main);
            }
        }

        function getWeatherIcon(weather) {
            const pathimages = "images/";

            switch (weather) {
                case "Clouds":
                    return pathimages + "nubes.png";
                case "Clear":
                    return pathimages + "sol.png";
                case "Rain":
                    return pathimages + "lluvia.png";
                case "Drizzle":
                    return pathimages + "llovizna.png";
                default:
                    return pathimages + "default.png"; 
            }
        }

        searchBtn.addEventListener("click", () => {
            if (!searchBox.value) {
                return alert("Introduzca una ciudad");
            } else {
                checkweather(searchBox.value);
            }
        });
    </script>
</body>
</html>
